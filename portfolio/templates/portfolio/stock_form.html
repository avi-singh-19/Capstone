{% extends "portfolio/layout.html" %}

{% block body %}
    <!DOCTYPE html>
    <html>
    <head>
        <title>Price Ticker Form</title>
    </head>
    <body>

        <h1 class="my-2 mx-3">Live Price Lookup Tool</h1>

        <form method="post" class="my-2 mx-3">
            <div>
                {% csrf_token %}
                <label class="form-label" style="font-size: 20px;">{{ form.ticker.label }}</label>
                {{ form.ticker }}
                <input type="text" name="ticker_entry" id="ticker_entry" autocomplete="off" style="display: none;">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>

        <div>
            <h2 class="my-2 mx-3">Latest searches</h2>
            <ul>
                {% for stock in previous_searches %}
                    <li>{{ stock.ticker }} searched on {{ stock.date_searched }}</li>
                {% endfor %}
            </ul>
        </div>

    </body>
    </html>
{% endblock %}
