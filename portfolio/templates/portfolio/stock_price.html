{% extends "portfolio/layout.html" %}

{% block body %}
    <!DOCTYPE html>
    <html>
    <head>
        <title>Live Price</title>
    </head>
    <body>

        {% if message is None %}
            <h1 class="my-2 mx-3">Price for {{ ticker }}</h1>
        {% else %}
            <h1 class="my-2 mx-3">Error</h1>
        {% endif %}


        <div>
            {% if message is None %}
                <h2 class="my-2 mx-3">Last Price: ${{ last_price|floatformat:2 }}</h2>
                <div class="my-2 mx-3", id="stockGraph">
                    {{ graph_div|safe }}
                </div>
            {% else %}
                <p class="my-2 mx-3" style="font-size: 20px;">{{ message }}</p>
            {% endif %}
        </div>

        <div>
            <a class="btn btn-primary my-2 mx-3" href="{% url 'take_in_stock_price' %}">Back</a>
        </div>

    </body>
    </html>
{% endblock %}
